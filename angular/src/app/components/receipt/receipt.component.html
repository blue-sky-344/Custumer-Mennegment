<p>receipt works!</p>
<div class="receipt_container"
*ngIf="!!receipt"
[ngStyle]="{border:'3px solid orange', padding:'5px', borderRadius:'5px'}">
    <h3>receipt number: {{receipt.receiptNumber}}</h3>
    <h5>customer userName: {{receipt.userName}}</h5>
    <p>ammaount: {{receipt.ammount}}</p>
    <p>payment method: {{receipt.paymentMethod}}</p>
    <p>date: {{receipt.date | date}}</p>
    <p>details: {{receipt.details}}</p>
</div>
